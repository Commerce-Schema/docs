version: 2

models:
  - name: orders
    columns:
      - name: order_id
        description: "Primary key for orders table"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "ID of the customer placing the order"
      - name: market_id
        description: "ID of the market where the order is placed"
      - name: store_id
        description: "ID of the store where the order is placed"
      - name: order_created_datetime
        description: "Datetime when the order was created"
      - name: order_last_modified_datetime
        description: "Datetime when the order was last modified"
      - name: order_total
        description: "Total price of the order"
      - name: currency_name
        description: "Name of the currency used for the order"
      - name: order_status
        description: "Status of the order"
      - name: order_tax
        description: "Tax applied to the order"
      - name: order_shipping
        description: "Shipping cost of the order"
      - name: order_discount
        description: "Discount applied to the order"
      - name: order_subtotal
        description: "Subtotal of the order"
      - name: order_source
        description: "Source of the order"
      - name: shipping_address_id
        description: "ID of the shipping address"
      - name: billing_address_id
        description: "ID of the billing address"

  - name: order_line_items
    columns:
      - name: order_item_id
        description: "Primary key for order line items table"
        tests:
          - unique
          - not_null
      - name: order_id
        description: "ID of the order to which the line item belongs"
      - name: currency_name
        description: "Name of the currency used for the line item"
      - name: product_store_id
        description: "ID of the product store"
      - name: order_item_created_datetime
        description: "Datetime when the line item was created"
      - name: order_item_last_modified_datetime
        description: "Datetime when the line item was last modified"
      - name: order_item_price
        description: "Price of the line item"
      - name: order_item_tax
        description: "Tax applied to the line item"
      - name: order_item_shipping
        description: "Shipping cost of the line item"
      - name: order_item_discount
        description: "Discount applied to the line item"
      - name: order_item_subtotal
        description: "Subtotal of the line item"
      - name: order_item_quantity
        description: "Quantity of the line item"
      - name: order_quantity_fulfilled
        description: "Quantity of the line item fulfilled"
      - name: product_cost
        description: "Cost of the product"
      - name: order_item_status
        description: "Status of the line item"

  - name: product_listings
    columns:
      - name: product_listing_id
        description: "Primary key for product listings table"
        tests:
          - unique
          - not_null
      - name: product_store_id
        description: "ID of the product store"
      - name: market_id
        description: "ID of the market"
      - name: store_id
        description: "ID of the store"
      - name: product_price
        description: "Price of the product"
      - name: currency_name
        description: "Name of the currency"
      - name: product_listing_created_datetime
        description: "Datetime when the product listing was created"
      - name: product_listing_last_modified_datetime
        description: "Datetime when the product listing was last modified"
      - name: product_listing_status
        description: "Status of the product listing"
      - name: product_listing_description
        description: "Description of the product listing"

  - name: products
    columns:
      - name: product_id
        description: "Primary key for products table"
        tests:
          - unique
          - not_null
      - name: supplier_id
        description: "ID of the supplier"
      - name: product_name
        description: "Name of the product"
      - name: product_sku
        description: "SKU of the product"
      - name: product_created_datetime
        description: "Datetime when the product was created"
      - name: product_last_modified_datetime
        description: "Datetime when the product was last modified"
      - name: product_description
        description: "Description of the product"
      - name: product_category
        description: "Category of the product"
      - name: product_subcategory
        description: "Subcategory of the product"
      - name: product_brand
        description: "Brand of the product"
      - name: product_color
        description: "Color of the product"
      - name: product_size
        description: "Size of the product"
      - name: product_weight
        description: "Weight of the product"
      - name: product_weight_unit
        description: "Unit of weight for the product"
      - name: product_department
        description: "Department of the product"
      - name: product_status
        description: "Status of the product"

  - name: inventory_history
    columns:
      - name: product_store_id
        description: "ID of the product store"
      - name: inventory_datetime
        description: "Datetime of the inventory record"
      - name: store_id
        description: "ID of the store"
      - name: inventory_quantity
        description: "Quantity in inventory"

  - name: price_history
    columns:
      - name: product_store_id
        description: "ID of the product store"
      - name: price_datetime
        description: "Datetime of the price record"
      - name: price
        description: "Price of the product"
      - name: currency
        description: "Currency used for the price"
      - name: store_id
        description: "ID of the store"
      - name: market_id
        description: "ID of the market"
      - name: price_start_datetime
        description: "Start datetime of the price record"
      - name: price_end_datetime
        description: "End datetime of the price record"

  - name: stores
    columns:
      - name: store_id
        description: "Primary key for stores table"
        tests:
          - unique
          - not_null
      - name: market_id
        description: "ID of the market"
      - name: store_open_date
        description: "Date when the store opened"
      - name: store_close_date
        description: "Date when the store closed"

  - name: inventory_cost_history
    columns:
      - name: product_store_id
        description: "ID of the product store"
      - name: cost_datetime
        description: "Datetime of the cost record"
      - name: store_id
        description: "ID of the store"
      - name: cost
        description: "Cost of the inventory"
      - name: currency
        description: "Currency used for the cost"
      - name: product_received_datetime
        description: "Datetime when the product was received"
      - name: quantity_received
        description: "Quantity of the product received"
      - name: supplier_id
        description: "ID of the supplier"

  - name: collections
    columns:
      - name: collection_id
        description: "Primary key for collections table"
        tests:
          - unique
          - not_null
      - name: product_store_id
        description: "ID of the product store"
      - name: store_id
        description: "ID of the store"
      - name: collection_created_datetime
        description: "Datetime when the collection was created"
      - name: collection_last_modified_datetime
        description: "Datetime when the collection was last modified"

  - name: product_stores
    columns:
      - name: product_store_id
        description: "Primary key for product stores table"
        tests:
          - unique
          - not_null
      - name: product_id
        description: "ID of the product"
      - name: store_id
        description: "ID of the store"
      - name: product_store_created_datetime
        description: "Datetime when the product store was created"
      - name: product_store_last_modified_datetime
        description: "Datetime when the product store was last modified"

  - name: product_reviews
    columns:
      - name: review_id
        description: "Primary key for product reviews table"
        tests:
          - unique
          - not_null
      - name: product_store_id
        description: "ID of the product store"
      - name: customer_id
        description: "ID of the customer"
      - name: review
        description: "Review text"
      - name: rating
        description: "Rating given in the review"
      - name: product_review_created_datetime
        description: "Datetime when the review was created"
      - name: product_review_last_modified_datetime
        description: "Datetime when the review was last modified"
      - name: review_status
        description: "Status of the review"
      - name: review_language
        description: "Language of the review"
      - name: review_market
        description: "Market of the review"

  - name: customers
    columns:
      - name: customer_id
        description: "Primary key for customers table"
        tests:
          - unique
          - not_null
      - name: first_name
        description: "First name of the customer"
      - name: last_name
        description: "Last name of the customer"
      - name: email_id
        description: "Email ID of the customer"
      - name: address_id
